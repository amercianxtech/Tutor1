<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tutor for Kids</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6347;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ff6347;
            margin: 20px 0;
            font-size: 16px;
            resize: none;
        }
        button {
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4500;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0ffff;
            border: 2px solid #00ced1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virtual Tutor for Kids</h1>
        <p>Ask me anything about math, science, or history!</p>
        <textarea id="question" placeholder="Type your question here..."></textarea>
        <button onclick="getAnswer()">Get Answer</button>
        <div class="response" id="response"></div>
    </div>
    
    <script>
        async function getAnswer() {
            const question = document.getElementById('question').value;
            const apiKey = 'sk-proj-g19dVqt3Wxqfzcluwin7T3BlbkFJAOYKUN0CNPa4gVWutmYr'; // Replace with your OpenAI API key

            if (!question) {
                document.getElementById('response').innerText = 'Please enter a question.';
                return;
            }

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: question }],
                        max_tokens: 150
                    })
                });

                if (!response.ok) {
                    const errorDetails = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status}, Details: ${JSON.stringify(errorDetails)}`);
                }

                const data = await response.json();
                const answer = data.choices[0].message.content.trim();
                document.getElementById('response').innerText = answer;
            } catch (error) {
                document.getElementById('response').innerText = 'An error occurred. Please try again.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
